<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/1krog_1.js"></script>
        <script src="data/2krog_2.js"></script>
        <script src="data/ciljstart_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:10
        }).fitBounds([[46.159860477538054,14.290644650468272],[46.17334220115169,14.328798794754134]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Googlesatelite_0');
        map.getPane('pane_Googlesatelite_0').style.zIndex = 400;
        var layer_Googlesatelite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_Googlesatelite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 10,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Googlesatelite_0;
        map.addLayer(layer_Googlesatelite_0);
        function pop_1krog_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">1krog</th>\
                        <td>' + (feature.properties['1krog'] !== null ? autolinker.link(feature.properties['1krog'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_1krog_1_0() {
            return {
                pane: 'pane_1krog_1',
                opacity: 1,
                color: 'rgba(254,217,32,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_1krog_1');
        map.getPane('pane_1krog_1').style.zIndex = 401;
        map.getPane('pane_1krog_1').style['mix-blend-mode'] = 'normal';
        var layer_1krog_1 = new L.geoJson(json_1krog_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_1krog_1',
            layerName: 'layer_1krog_1',
            pane: 'pane_1krog_1',
            onEachFeature: pop_1krog_1,
            style: style_1krog_1_0,
        });
        bounds_group.addLayer(layer_1krog_1);
        map.addLayer(layer_1krog_1);
        function pop_2krog_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>2krog</strong><br />' + (feature.properties['2krog'] !== null ? autolinker.link(feature.properties['2krog'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_2krog_2_0() {
            return {
                pane: 'pane_2krog_2',
                opacity: 1,
                color: 'rgba(250,25,43,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_2krog_2');
        map.getPane('pane_2krog_2').style.zIndex = 402;
        map.getPane('pane_2krog_2').style['mix-blend-mode'] = 'normal';
        var layer_2krog_2 = new L.geoJson(json_2krog_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_2krog_2',
            layerName: 'layer_2krog_2',
            pane: 'pane_2krog_2',
            onEachFeature: pop_2krog_2,
            style: style_2krog_2_0,
        });
        bounds_group.addLayer(layer_2krog_2);
        map.addLayer(layer_2krog_2);
        function pop_ciljstart_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>ciljstart</strong><br />' + (feature.properties['ciljstart'] !== null ? autolinker.link(feature.properties['ciljstart'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Podatki'] !== null ? autolinker.link(feature.properties['Podatki'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ciljstart_3_0() {
            return {
                pane: 'pane_ciljstart_3',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(30,244,244,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ciljstart_3');
        map.getPane('pane_ciljstart_3').style.zIndex = 403;
        map.getPane('pane_ciljstart_3').style['mix-blend-mode'] = 'normal';
        var layer_ciljstart_3 = new L.geoJson(json_ciljstart_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ciljstart_3',
            layerName: 'layer_ciljstart_3',
            pane: 'pane_ciljstart_3',
            onEachFeature: pop_ciljstart_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ciljstart_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_ciljstart_3);
        map.addLayer(layer_ciljstart_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ciljstart_3.png" /> cilj.start': layer_ciljstart_3,'<img src="legend/2krog_2.png" /> 2krog': layer_2krog_2,'<img src="legend/1krog_1.png" /> 1krog': layer_1krog_1,"Google satelite": layer_Googlesatelite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_1krog_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['1krog'] !== null?String('<div style="color: #f7b709; font-size: 15pt; font-weight: bold; font-family: \'Arial Black\', sans-serif;">' + layer.feature.properties['1krog']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_1krog_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_2krog_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['2krog'] !== null?String('<div style="color: #f41400; font-size: 15pt; font-weight: bold; font-family: \'Arial Black\', sans-serif;">' + layer.feature.properties['2krog']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_2krog_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_ciljstart_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ciljstart'] !== null?String('<div style="color: #ffffff; font-size: 11pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['ciljstart']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ciljstart_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_1krog_1,layer_2krog_2,layer_ciljstart_3]);
        map.on("zoomend", function(){
            resetLabels([layer_1krog_1,layer_2krog_2,layer_ciljstart_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_1krog_1,layer_2krog_2,layer_ciljstart_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_1krog_1,layer_2krog_2,layer_ciljstart_3]);
        });
        </script>
    </body>
</html>
